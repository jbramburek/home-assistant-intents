language: cs
responses:
  intents:
    HassGetCurrentTime:
      default: >
        {% set minute_str = '{0:02d}'.format(slots.time.minute) %}
        {% if slots.time.hour == 1: %}
        Je {{ slots.time.hour }}:{{ minute_str }}
        {% elif slots.time.hour in [2, 3, 4]: %}
        Jsou {{ slots.time.hour }}:{{ minute_str }}
        {% else: %}
        Je {{ slots.time.hour }}:{{ minute_str }}
        {% endif %}
